<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xms="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  <style>
    div {
      width:200px;
      height:200px;
      border:1px dashed #ccc;
      margin:10px auto;
    }
    .div1 {
      padding:-30px;
    }
    .div2 {
      padding:30px;
    }
  </style>
</head>
<body>

<div class="div1">
  <p>padding 不能为负 </p>
  <p>padding:-30px; </p>
</div>
<div class="div">
  <p>padding 不能为负 </p>
  <p>不设置padding</p>
</div>
<div class="div2">
  <p>padding 不能为负 </p>
  <p>padding:30px;</p>
</div>
</body>
</html>
